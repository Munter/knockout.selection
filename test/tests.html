<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    

    <div style="display: none" id="test"></div>

    <!-- Test elements -->
    <div style="display: none">
      <div id="single">
        <ul data-bind="foreach: items, selection: { data: selection, single: true, focus: focus }" tabindex="-1">
          <li data-bind="attr: { id: id }, css: { selected: selected }"></li>
        </ul>
      </div>

      <div id="multi">
        <ul data-bind="foreach: items, selection: { data: selection, focus: focus }" tabindex="-1">
          <li data-bind="attr: { id: id }, css: { selected: selected, focused: focused }"></li>
        </ul>
      </div>

      <div id="template">
        <ul data-bind="template: { foreach: items, name: 'items-template' }, selection: { data: selection, focus: focus }" tabindex="-1"></ul>
      </div>

      <script type="text/html" id="items-template">
        <li data-bind="attr: { id: id }, css: { selected: selected, focused: focused }"></li>
      </script>
    </div>

    <script src="expect.js"></script>
    <script src="mocha.js"></script>
    <script src="lib/knockout-2.1.0.debug.js"></script>
    <script src="lib/jquery-1.8.1.js"></script>
    <script src="../lib/knockout.selection.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="spec/SpecHelper.js"></script>
    <script src="spec/SelectionSpec.js"></script>
    <script>
      mocha.run(function () {
          $('#mocha').addClass('finished');
      });
    </script>
  </body>
</html>
