<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jquery-1.8.1.js"></script>

  <script src="knockout-2.1.0.debug.js"></script>

  <!-- include source files here... -->
  <script src="../lib/knockout.selection.js"></script>
        
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/SelectionSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div style="display: none" id="test"></div>

  <!-- Test elements -->
  <div style="display: none">
    <div id="single">
      <ul data-bind="foreach: items, selection: { data: selection, single: true, focus: focus }" tabindex="-1">
        <li data-bind="attr: { id: id }, css: { selected: selected }"></li>
      </ul>
    </div>

    <div id="multi">
      <ul data-bind="foreach: items, selection: { data: selection, focus: focus }" tabindex="-1">
        <li data-bind="attr: { id: id }, css: { selected: selected, focused: focused }"></li>
      </ul>
    </div>

    <div id="template">
      <ul data-bind="template: { foreach: items, name: 'items-template' }, selection: { data: selection, focus: focus }" tabindex="-1"></ul>
    </div>

    <script type="text/html" id="items-template">
      <li data-bind="attr: { id: id }, css: { selected: selected, focused: focused }"></li>
    </script>
  </div>
</body>
</html>
